<ion-header>
    <ion-navbar>

    </ion-navbar>
</ion-header>

<ion-content style="background: #f4f4f4" padding no-bounce>
    <h1 align="center" style="font-weight: 400;    margin-top: 5%;">Sign in</h1>
    <h3 align="center" style="font-weight: 100; font-size: small;">Enter your details below</h3>
    <ion-row>
        <ion-col>
            <ion-label style="margin-top: 15%;" stacked>Email Address</ion-label>
        </ion-col>
    </ion-row>
    <ion-item no-lines style="border: 1px solid #e0e0e0;">

        <ion-input type="email" placeholder="john@domain.com" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col col-6>

                <ion-label align="left" stacked>Password</ion-label>

            </ion-col>
            <ion-col align="right" col-6>
                <a (click)="forgetpassword()">
                    <ion-label stacked>Forgot Password</ion-label>
                </a>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-item no-lines style="border: 1px solid #e0e0e0;">

        <ion-input type="password" placeholder="*****" [(ngModel)]="password"></ion-input>
    </ion-item>
    <br>
    <button ion-button style="background: rgb(187, 54, 3)" (click)="login()" block>Sign in</button>
   
    <ion-item style="background-color:transparent;margin-top:3%;" no-lines>
        <ion-label>Rememeber Me</ion-label>
        <ion-checkbox [(ngModel)]="rem" ></ion-checkbox>
      </ion-item>
    <ion-label align="center">Don't have an account? <a (click)="signuppage()" style="color:black"><b>Get Started</b></a></ion-label>
</ion-content>
